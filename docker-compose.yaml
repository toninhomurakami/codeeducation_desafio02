version: '3'

services: 

  app:
    build: 
      context: ./node
      dockerfile: Dockerfile
    image: toninhomurakami/node
    container_name: node
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh node index.js
    networks: 
      - desafio-network
    tty: true
    ports: 
      - "3000:3000"
    depends_on: 
       - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes: 
      - ./mysql:/var/lib/mysql
    environment: 
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks: 
      - desafio-network

  nginx:
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    image: toninhomurakami/nginx
    container_name: nginx
    networks: 
      - desafio-network
    ports: 
      - "8080:80"

networks: 
  desafio-network:
    driver: bridge      
